<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
	<div th:replace="~{/dashboard/fragments/header::blockcss}"></div>

</head>

<body class="h-100">

	<!--*******************
        Preloader start
    ********************-->
	<div id="preloader">
		<div class="loader">
			<svg class="circular" viewBox="25 25 50 50">
				<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
			</svg>
		</div>
	</div>
	<!--*******************
        Preloader end
    ********************-->





	<div class="login-form-bg h-100">
		<div class="container h-100">
			<div class="row justify-content-center h-100">
				<div class="col-xl-6">
					<div class="form-input-content">
						<div class="card login-form mb-0">
							<div class="card-body pt-5">
								<div align="center">
									<a href="#"> <img th:src="@{/backoffice/images/logo.png}"
											style="width: 50px;height: 50px;">
									</a>
								</div>
								<form th:action="@{/login}" method="POST" class="mt-5 mb-3 login-input">
									<div class="form-group">
										<input type="text" name="email" class="form-control" placeholder="Email" required>
									</div>
									<div class="form-group">
										<input type="password" name="password" class="form-control" placeholder="Password" required>
									</div>
									<button class="btn login-form__btn submit w-100">Sign In</button>
									<div align="center" th:if="${param.error}">
										<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please
											verify</p>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>




	<!--**********************************
        Scripts
    ***********************************-->
	<div th:replace="~{/dashboard/fragments/jsscripts::jsscripts}"></div>
</body>

</html>
