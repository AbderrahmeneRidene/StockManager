<!DOCTYPE html>
<html lang="en">

<head>
	<div th:replace="/dashboard/fragments/header::blockcss"></div>
</head>

<body>

	<!--*******************
        Preloader start
    ********************-->
	<div th:replace="/dashboard/fragments/header::preloader"></div>
	<!--*******************
        Preloader end
    ********************-->


	<!--**********************************
        Main wrapper start
    ***********************************-->
	<div id="main-wrapper">

		<!--**********************************
            Nav header start
        ***********************************-->
		<div th:replace="/dashboard/fragments/header::logo"></div>
		<!--**********************************
            Nav header end
        ***********************************-->

		<!--**********************************
            Header start
        ***********************************-->
		<div th:replace="/dashboard/fragments/header::header"></div>
		<!--**********************************
            Header end ti-comment-alt
        ***********************************-->

		<!--**********************************
            Sidebar start
        ***********************************-->
		<div th:replace="/dashboard/fragments/sidebarSuperAdmin::sidebar"></div>
		<!--**********************************
            Sidebar end
        ***********************************-->

		<!--**********************************
            Content body start
        ***********************************-->
		<div class="content-body">

			<div class="container-fluid mt-3">
<!--				<div th:replace="/dashboard/fragments/kpi::kpi"></div>-->

				<div class="container-fluid">

					<div class="card">
						<div class="card-body">
							<h4 class="card-title">Ajouter un role</h4>
							<div class="basic-form">
								<div class="form-group">
									<form action="#" th:action="@{/role/add}" method="post">
										<div class="row">
											<div class="col-md-8">
												<input type="text" name="role" class="form-control" id="role"
													placeholder="Role" />
												<label th:if="${#fields.hasErrors('role')}" th:errors="*{role}"
													style="color: red;" class="validation-message">
												</label>
											</div>
											<div class="col-md-4" align="center">
												<button type="submit" class="btn btn-dark">Cr√©er un role</button>
											</div>
										</div>

									</form>
								</div>
								<div class="form-group">
									<div class="alert alert-warning" align="center">This rule must contain only letters
										without spaces
									</div>

								</div>
							</div>

						</div>
					</div>



				</div>
			</div>
			<!-- #/ container -->
		</div>
		<!--**********************************
            Content body end
        ***********************************-->


		<!--**********************************
            Footer start
        ***********************************-->
		<div th:replace="/dashboard/fragments/footer::footer"></div>
		<!--**********************************
            Footer end
        ***********************************-->
	</div>
	<!--**********************************
        Main wrapper end
    ***********************************-->

	<!--**********************************
        Scripts
    ***********************************-->
	<div th:replace="/dashboard/fragments/jsscripts::jsscripts"></div>

</body>

</html>
