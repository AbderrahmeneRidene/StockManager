<!DOCTYPE html>
<html lang="en">

<head>
	<div th:replace="/dashboard/fragments/header::blockcss"></div>
	<style>
		.card img {
			height: 210px;
			object-fit: cover;
			width: 100%;
		}
		.card {
			height: 450px;
		}
	</style>
</head>

<body>

	<!--*******************
        Preloader start
    ********************-->
	<div th:replace="/dashboard/fragments/header::preloader"></div>
	<!--*******************
        Preloader end
    ********************-->


	<!--**********************************
        Main wrapper start
    ***********************************-->
	<div id="main-wrapper">

		<!--**********************************
            Nav header start
        ***********************************-->
		<div th:replace="/dashboard/fragments/header::logo"></div>
		<!--**********************************
            Nav header end
        ***********************************-->

		<!--**********************************
            Header start
        ***********************************-->
		<div th:replace="/dashboard/fragments/header::header"></div>
		<!--**********************************
            Header end ti-comment-alt
        ***********************************-->

		<!--**********************************
            Sidebar start
        ***********************************-->
		<div th:replace="/dashboard/fragments/sidebar::sidebar"></div>
		<!--**********************************
            Sidebar end
        ***********************************-->

		<!--**********************************
            Content body start
        ***********************************-->
		<div class="content-body">
			<div class="container-fluid mt-3">
				<div class="row">
					<div class="col-12 m-b-30">

						<div class="row">
							<div class="col-md-6 col-lg-4" th:each="act : ${actualites}">
								<div class="card">
									<div class="card-header bg-white">
										<div class="row position-relative">
											<div class="col">
												<h5 class="card-title" th:text="${act.title}"></h5>
												<h6 class="card-subtitle mb-2 text-muted"
													th:text="${act.subtitle}"></h6>
											</div>
											<div class="col-auto">
												<div class="dropdown custom-dropdown">
													<div data-toggle="dropdown" style="cursor: pointer;">
														<i class="ti-more-alt"></i>
													</div>
													<div class="dropdown-menu dropdown-menu-right">
														<a class="dropdown-item"
															th:href="@{/actualite/edit/{id}(id=${act.id})}">Update</a>
														<a class="dropdown-item"
															th:href="@{/actualite/delete/{id}(id=${act.id})}">Delete</a>

													</div>
												</div>
											</div>
										</div>
									</div>
									<img class="img-fluid" th:src="@{'/uploads/' + ${act.photo}}" alt="">
									<div class="card-body">
										<p class="card-text" th:text="${act.description}"></p>
									</div>
									<div class="card-footer">
										<p class="card-text d-inline"><small class="text-muted">Last updated <span th:text="${act.elapsedTime}"></span> ago</small>
										</p><a href="#" class="card-link float-right"><small>Card link</small></a>
									</div>
								</div>
							</div>
						</div>


					</div>
				</div>
			</div>
			<!-- #/ container -->
		</div>


		<!--**********************************
            Content body end
        ***********************************-->


		<!--**********************************
            Footer start
        ***********************************-->
		<div th:replace="/dashboard/fragments/footer::footer"></div>
		<!--**********************************
            Footer end
        ***********************************-->
	</div>
	<!--**********************************
        Main wrapper end
    ***********************************-->

	<!--**********************************
        Scripts
    ***********************************-->
	<div th:replace="/dashboard/fragments/jsscripts::jsscripts"></div>

</body>

</html>
