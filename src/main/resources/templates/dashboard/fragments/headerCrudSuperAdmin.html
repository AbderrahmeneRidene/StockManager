<div th:fragment="blockcss">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>SIP Academy</title>
	<!-- Favicon icon -->
	<link rel="icon" type="image/png" sizes="16x16" th:href="@{/backoffice/images/favicon.png}">
	<!-- Pignose Calender -->
	<link th:href="@{/backoffice/plugins/pg-calendar/css/pignose.calendar.min.css}" rel="stylesheet">
	<!-- Chartist -->
	<link rel="stylesheet" th:href="@{/backoffice/plugins/chartist/css/chartist.min.css}">
	<link rel="stylesheet" th:href="@{/backoffice/plugins/chartist-plugin-tooltips/css/chartist-plugin-tooltip.css}">
	<!-- Custom Stylesheet -->
	<link th:href="@{/backoffice/css/style.css}" rel="stylesheet">
</div>

<div th:fragment="header" class="header">
	<div class="header-content clearfix">

		<div class="nav-control">
			<div class="hamburger">
				<span class="toggle-icon"><i class="icon-menu"></i></span>
			</div>
		</div>
		<div class="header-left">
			<div class="input-group icons">
				<div class="input-group-prepend">
					<span class="input-group-text bg-transparent border-0 pr-2 pr-sm-3" id="basic-addon1"><i
							class="mdi mdi-magnify"></i></span>
				</div>
				<input type="search" class="form-control" placeholder="Search Dashboard" aria-label="Search Dashboard">
				<div class="drop-down animated flipInX d-md-none">
					<form action="#">
						<input type="text" class="form-control" placeholder="Search">
					</form>
				</div>
			</div>
		</div>
		<div class="header-right">
			<ul class="clearfix">

			</ul>
		</div>
	</div>
</div>

<div th:fragment="logo">
	<div class="nav-header">
		<div class="brand-logo">
			<a href="index.html">
				<b class="logo-abbr"><img th:src="@{/backoffice/images/logo.png}" alt=""> </b>
				<span class="logo-compact"><img th:src="@{/backoffice/images/logo-compact.png}" alt=""></span>
				<span class="brand-title">
					<img th:src="@{/backoffice/images/logo-text.png}" alt="" style="height:27px ; width: auto;">
				</span>
			</a>
		</div>
	</div>
</div>

<div th:fragment="preloader" id="preloader">
	<div class="loader">
		<svg class="circular" viewBox="25 25 50 50">
			<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
		</svg>
	</div>
</div>
